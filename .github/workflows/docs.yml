name: docs

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: docs-${{ github.head_ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write
  pull-requests: write
  checks: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.12]
        node-version: [20]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v2

      # ------------------------------------------------------------------------
      # Set up JS

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install JS deps
        run: |
          just js-install

      - name: Build JS
        run: |
          just js-build

      # ------------------------------------------------------------------------
      # Python

      - name: Set up uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Print Python info
        run: |
          uv run which python
          uv run python --version
          uv run which pip
          uv pip --version
          uv pip freeze

      - name: Build demo docs
        run: |
          just docs-build

      - name: Cache website
        id: cache-build
        uses: actions/cache@v4
        with:
          path: demo/dist
          key: >
            website
            ${{ github.run_id }}
            ${{ github.run_attempt }}

  cf-pages:
    uses: ./.github/workflows/docs-cf-pages.yml
    needs: [build]
    secrets: inherit

  post-deploy:
    uses: ./.github/workflows/docs-post.yml
    needs: [cf-pages]
    secrets: inherit
