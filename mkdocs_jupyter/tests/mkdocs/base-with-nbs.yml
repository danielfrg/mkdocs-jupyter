site_name: site-with-notebooks
site_description: mkdocs-jupyter test site

nav:
  - Home: index.md
  - Demo (nb): demo.ipynb
  - Equations (nb): variational-inference.ipynb

plugins:
  - mkdocs-jupyter

markdown_extensions:
  - codehilite:
      guess_lang: false
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.arithmatex
