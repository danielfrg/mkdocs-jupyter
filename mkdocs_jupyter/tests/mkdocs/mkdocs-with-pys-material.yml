site_name: site-with-notebooks
site_description: Just used for tests.
repo_name: danielfrg/mkdocs-jupyter
repo_url: https://github.com/danielfrg/mkdocs-jupyter

nav:
  - Home: index.md
  - Demo notebook: demo.py
  - Notebook with equations: variational-inference.py

plugins:
  - mkdocs-jupyter:
      include_source: True

markdown_extensions:
    - pymdownx.arithmatex

theme:
  name: material
  custom_dir: overrides
