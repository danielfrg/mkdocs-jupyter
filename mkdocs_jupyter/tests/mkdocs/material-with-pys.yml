site_name: material-site-with-notebooks
site_description: mkdocs-jupyter test site

nav:
    - Home: index.md
    - Demo (py): demo-script.py
    - Equations (py): variational-inference-script.py

plugins:
    - mkdocs-jupyter:
          include_source: True

markdown_extensions:
    - codehilite:
          guess_lang: false
    - pymdownx.highlight:
          use_pygments: true
    - pymdownx.arithmatex

theme:
    name: material
    # custom_dir: overrides
