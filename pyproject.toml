[tool.poetry]
name = "mkdocs-jupyter"
version = "0.20.1"
packages = [{ include = "mkdocs_jupyter" }]
homepage = "https://github.com/danielfrg/mkdocs-jupyter"
repository = "https://github.com/danielfrg/mkdocs-jupyter"
documentation = "https://github.com/danielfrg/mkdocs-jupyter"
description = "Use Jupyter in mkdocs websites"
authors = ["Daniel Rodriguez"]
maintainers = ["Daniel Rodriguez"]
license = "Apache License, Version 2.0"
readme = "README.md"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Topic :: Scientific/Engineering",
]
include = ["mkdocs_jupyter/**/assets/*"]

[tool.poetry.dependencies]
python = ">=3.7.1,<4"
nbconvert = "^6.2.0"
jupytext = "^1.11.02"
mkdocs = "^1.2.3"
mkdocs-material = "^8.0.0"

[tool.poetry.dev-dependencies]
pylint = "^2.10.2"
black = "^21.8b0"
isort = "^5.9.3"
flake8 = "^3.9.2"
twine = "^3.4.2"
pytest = "^6.2.5"
pytest-cov = "^2.12.1"
ipykernel = "^6.4.1"
pymdown-extensions = "^9.0"
coverage = {version = "^6.2", extras = ["toml"]}

[tool.pytest.ini_options]
testpaths = ["mkdocs_jupyter/tests"]
addopts = [
  "-s", "-vv",
  "--ignore=dist",
  "--ignore=site-packages",
  # "--strict-markers",
  "--cov=mkdocs_jupyter",
  "--cov-report=term",
  "--cov-config=pyproject.toml",
]
xfail_strict = true

[tool.coverage.run]
branch = true
parallel = true

[tool.coverage.report]
show_missing = true
ignore_errors = false
exclude_lines = [
    "pragma: no cover",
    "raise NotImplementedError"
]
omit = ["mkdocs_jupyter/tests/*"]

[tool.coverage.paths]
source = [
    "mkdocs_jupyter",
    ".venv/lib/python*/site-packages/mkdocs_jupyter",
]

[tool.black]
line_length = 79
skip_string_normalization = true

[tool.isort]
ensure_newline_before_comments = true
line_length = 79
multi_line_output = 3
include_trailing_comma = true
profile = "black"

[tool.pydocstyle]
add_ignore = ["D100", "D101", "D102", "D103", "D104", "D105"]
convention = "numpy"
inherit = false
match_dir = "mkdocs_jupyter"

[tool.poetry.plugins."mkdocs.plugins"]
"mkdocs-jupyter" = "mkdocs_jupyter.plugin:Plugin"

[tool.poetry-version-plugin]
source = "init"

[build-system]
requires = ["poetry-core>=1", "setuptools>=57,<58"]
build-backend = "poetry.core.masonry.api"
